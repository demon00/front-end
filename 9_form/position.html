<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        .lll{
            border:2px solid red;
            position:relative;
            width:70px;
            height:70px;
            top:100px;
            left:100px;
            
        }
       .kkk{
           border:2px solid blue;
           position:absolute;
           width:20px;
           height:20px;
           top:20px;
           left:20px;
       }
    </style>
</head>
<body>
   <div class="lll">
       <div class="kkk"></div>
   </div>
</body>
</html>
